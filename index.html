<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#ffb6c1, #ffc0cb);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: #e6005c;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

.yes {
  background-color: #ff4d88;
  color: white;
}

.no {
  background-color: #ccc;
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 6s infinite ease-in-out;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// NO button runs away
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function yesClicked() {
  document.body.innerHTML = `
    <div style="text-align:center; margin-top:15vh;">
      <h1 style="color:#e6005c;">Yayyy! ğŸ’•ğŸ’–</h1>
      <p style="font-size:20px;">You just made my Valentine perfect â¤ï¸</p>

      <audio autoplay loop>
        <source src="for-a-reason.mp3" type="audio/mpeg">
      </audio>
    </div>
  `;
}

// floating hearts
for (let i = 0; i < 25; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
